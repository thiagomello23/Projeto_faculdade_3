        <div class="form_title">
            <h1>Cadastro de evento</h1>
            <span>Cadastre um evento ocorrido com o seu veiculo. A data do evento é gerada automaticamente assim que o evento é cadastrado</span>
        </div>
        <div class="form_container">
            <form action="" class="form_container_content">
                <div class="alert alert_danger hidden" id="alertCadastro"></div>

                <div class="form_div">
                    <label for="" class="form_input_label">Nome do ocorrido:</label>
                    <input type="text" placeholder="Digite um nome para este evento" class="form_input" id="nomeOcorrido">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Tipo:</label>
                    <select id="tipoOcorrido" class="form_input_select">
                        <option value="Acidente">Acidente</option>
                        <option value="Reparo">Reparo</option>
                    </select>
                </div>

                <div class="form_div">
                    <label for="" class="form_input_label">Descrição:</label>
                    <textarea class="form_textarea" placeholder="Digite a descrição do ocorrido!" id="descricaoOcorrido"></textarea>
                </div>

                <button type="submit" class="form_btn" id="cadastroBtn">Cadastrar</button>
            </form>
        </div>
    </main>
