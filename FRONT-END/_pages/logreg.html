    <main>
        <div class="logreg_wrapper">
            <div class="login_container">
                <div class="login_content">
                    <div class="login_content_header">
                        <h1>Login</h1>
                    </div>
                    <div class="login_content_form">
                        <form action="">
                            <div class="alert_danger hidden" id="alertLog">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">Email:</label>
                                <input type="email" class="form_content_input" placeholder="Digite seu email" id="emailLogin">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">Senha:</label>
                                <input type="password" class="form_content_input" placeholder="Digite sua senha" id="senhaLogin">
                            </div>
                            <div class="btn_wrapper">
                                <button type="submit" class="form_content_btn" id="btnLogin">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="registro_container">
                <div class="login_content">
                    <div class="login_content_header">
                        <h1>Registro</h1>
                    </div>
                    <div class="login_content_form">
                        <form action="">
                            <div class="alert alert_danger hidden" id="alertReg">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">Nome da empresa:</label>
                                <input type="email" class="form_content_input" placeholder="Digite o nome da empresa" id="nomeEmpresa">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">Email:</label>
                                <input type="email" class="form_content_input" placeholder="Digite seu email" id="emailContato">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">CNPJ:</label>
                                <input type="text" class="form_content_input" placeholder="Digite sua senha" id="cnpj">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">Senha:</label>
                                <input type="password" class="form_content_input" placeholder="Digite sua senha" id="senha">
                            </div>
                            <div class="form_div">
                                <label for="" class="form_content_label">Confirma Senha:</label>
                                <input type="password" class="form_content_input" placeholder="Digite sua senha novamente" id="confirmaSenha">
                            </div>
                            <div class="btn_wrapper">
                                <button type="submit" class="form_content_btn" id="btnCadastro">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../_script/logreg.js"></script>

</body>
