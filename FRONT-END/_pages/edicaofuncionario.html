    <title>Projeto 2° Semestre</title>

<body>

    <main class="main_container">
        <header class="header_container">
            <nav>
                <ul class="navbar">
                    <li><a href="../trab2semestre.html">Home</a></li>
                    <li><a href="../trab2semestre.html#sobre">Sobre</a></li>
                    <li><a href="../_pages/menu.html">Perfil</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="form_title">
            <h1>Edição de funcionario</h1>
            <span>Edite os dados de um funcionario em especifico</span>
        </div>
        <div class="form_container">
            <form action="" class="form_container_content">
                <div class="alert alert_danger hidden" id="alertCadastro"></div>

                <div class="form_div">
                    <label for="" class="form_input_label">Nome:</label>
                    <input type="text" placeholder="Digite o nome do funcionario" class="form_input" id="nomeFuncionario">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Telefone:</label>
                    <input type="tel" placeholder="Digite o numero do funcionario" class="form_input" id="telefoneFuncionario">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Identificador:</label>
                    <input type="email" placeholder="Digite o identificador pessoal do funcionario" class="form_input" id="identificadorFuncionario">
                </div>

                <button type="submit" class="form_btn" id="editBtn">Editar</button>
            </form>
        </div>
    </main>

    <script src="../_script/edicaofuncionario.js"></script>

</body>
