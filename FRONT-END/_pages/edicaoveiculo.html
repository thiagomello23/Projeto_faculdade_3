    <main class="main_container">
        <header class="header_container">
            <nav>
                <ul class="navbar">
                    <li><a href="../trab2semestre.html">Home</a></li>

                </ul>
            </nav>
        </header>
        <div class="form_title">
            <h1>Edição de veiculo</h1>
            <span>Edite as informações do seu veiculo!</span>
        </div>
        <div class="form_container padding">
            <form action="" class="form_container_content" enctype="multipart/form-data">
                
                <div class="alert alert_danger hidden" id="alertCadastro"></div>

                <div class="form_div">
                    <label for="" class="form_input_label">Modelo:</label>
                    <input type="text" placeholder="Digite o modelo do carro" class="form_input" id="modelo">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Renavan:</label>
                    <input type="text" placeholder="Digite o renavan do carro" class="form_input" id="renavan">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Placa do veiculo:</label>
                    <input type="text" placeholder="Digite a placa do veiculo" class="form_input" id="placaVeiculo">
                </div>

                <div>
                    <h3 class="form_input_label">Foto do veiculo:</h3>
                    <img src="" alt="" class="form_img" id="formImg">
                    <label for="veiculoImg" class="inputFileLabel">Editar arquivo</label>
                    <input type="file" class="hidden" id="veiculoImg">
                </div>

                <button type="submit" class="form_btn" id="editBtn">Editar</button>
            </form>
        </div>
    </main>
