<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!--<script src="https://kit.fontawesome.com/89322f4ae0.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="../_wwp/_css/all.css">
    <link rel="stylesheet" href="../_css/style_cad_veiculo.css">
    <title>Projeto 2Â° Semestre</title>
</head>

<body>

    <main class="main_container">
        <header class="header_container">
            <nav>
                <ul class="navbar">
                    <li><a href="../trab2semestre.html">Home</a></li>
                    <li><a href="../trab2semestre.html#sobre">Sobre</a></li>
                    <li><a href="../_pages/menu.html">Perfil</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div class="form_title">
            <h1>Cadastro de veiculo</h1>
            <span>Preencha todos os campos para cadastrar seu veiculo!</span>
        </div>
        <div class="form_container">
            <form action="" class="form_container_content" enctype="multipart/form-data" id="testeForm">
                <div class="alert alert_danger hidden" id="alertCadastro"></div>

                <div class="form_div">
                    <label for="" class="form_input_label">Modelo:</label>
                    <input type="text" placeholder="Digite o modelo do carro" class="form_input" id="modelo" name="modelo">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Renavan:</label>
                    <input type="text" placeholder="Digite o renavan do carro" class="form_input" id="renavan" name="renavan">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Placa do veiculo:</label>
                    <input type="text" placeholder="Digite a placa do veiculo" class="form_input" id="placaVeiculo" name="placaVeiculo">
                </div>

                <div>
                    <h3 class="form_input_label">Foto do veiculo:</h3>
                    <label for="veiculoImg" class="inputFileLabel">Enviar arquivo</label>
                    <input type="file" class="hidden" id="veiculoImg" name="veiculoImg">
                </div>

                <button type="submit" class="form_btn" id="cadastroBtn">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="../_script/cadastrodeveiculo.js"></script>

</body>
</html>
