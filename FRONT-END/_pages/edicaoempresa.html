    <main class="main_container">

        <div class="form_title">
            <h1>Edição dos dados da empresa</h1>
            <span>Edite as informações da sua empresa!</span>
        </div>
        <div class="form_container padding">
            <form action="" class="form_container_content" enctype="multipart/form-data">
                
                <div class="alert alert_danger hidden" id="alertCadastro"></div>

                <div class="form_div">
                    <label for="" class="form_input_label">Nova senha:</label>
                    <input type="text" placeholder="Digite sua nova senha" class="form_input" id="senha">
                </div>
                <div class="form_div">
                    <label for="" class="form_input_label">Confirmar nova senha:</label>
                    <input type="text" placeholder="Confirme sua nova senha" class="form_input" id="confirmaSenha">
                </div>

                <div>
                    <h3 class="form_input_label">Foto da empresa:</h3>
                    <img src="" alt="" class="form_img" id="formImg">
                    <label for="empresaImg" class="inputFileLabel">Editar arquivo</label>
                    <input type="file" class="hidden" id="empresaImg">
                </div>

                <button type="submit" class="form_btn" id="editBtn">Editar</button>
            </form>
        </div>
